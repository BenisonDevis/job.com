{% extends 'base.html' %}

{% block content %}
{% load static %}

<style>
    body{
        color: black;
    }
    .card {
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
    }
    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid #e5e9f2;
        border-radius: .2rem;
    }
    .card-header:first-child {
        border-radius: calc(.2rem - 1px) calc(.2rem - 1px) 0 0;
    }
    .card-header {
        border-bottom-width: 1px;
    }
    .card-header {
        padding: .75rem 1.25rem;
        margin-bottom: 0;
        color: inherit;
        background-color: #fff;
        border-bottom: 1px solid #e5e9f2;
    }
    input{
        margin-bottom: 20px;
    }
    textarea{
        margin-bottom: 20px;
    }
</style>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container ">
    <h1 class="h3 mb-3">Settings</h1>
    <div class="row">
        <div class="col-md-12 col-xl-11">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </div>
            </div>
              

        <div class="col-md-15 col-xl-16">
            <div class="tab-content">
                

                <div class="card">
                        
                        
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="inputUsername">Profile title</label>
                                        <input type="text" class="form-control" id="inputUsername" name="prof_titl" value="{{ profile.profile_title }}" > 
                                    </div>
                                        <div class="form-group">
                                            <label for="inputUsername">Biography</label>
                                            <textarea  name="bio" rows="2" class="form-control" id="inputBio" placeholder="Tell something about yourself">{{ profile.bio }}</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="">Upload profile image</label>
                                        <input  value="{{ profile.profile_img.url }}" accept="image/*" type="file" name="pro_img" id="">
                                        
                                        
                                        <br>
                                        <label for="">Upload your CV</label>
                                        <input placeholder="{{ profile.resume.url }}" value="{{ profile.resume.url }}" type="file" name="pro_cv" id="">
                                        
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="">Location :</label>
                                        <input value="{{ profile.location }}" name="location" type="text" class="form-control" id="inputFirstName">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="">Mobile number :</label>
                                        <input value="{{ profile.mobile_no }}" name="mob" type="text" class="form-control" id="inputLastName">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="">Working Status</label><br>
                                       
                                        <input {% if profile.working_sts == "I'm Fresher"%} checked {% endif %} value="I'm Fresher" name="status" type="radio">
                                        <label for="">I'm Fresher</label>
                                        <br>
                                        <input {% if profile.working_sts == "I'm Experienced"%} checked {% endif %} value="I'm Experienced" name="status" type="radio">
                                        <label for="">I'm Experienced</label>

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputFirstName">Gender</label><br>
                                        
                                        <input {% if profile.gender == 'Male'%} checked {% endif %} value="Male" name="gender" type="radio" >
                                        <label for="inputFirstName">Male</label>
                                        <br>
                                        <input {% if profile.gender == 'Female' %} checked {% endif %} value="Female" name="gender" type="radio" >
                                        <label for="inputFirstName">Female</label>
                                        <br>
                                        <input {% if profile.gender ==  'Other' %} checked {% endif %} value="Other" name="gender" type="radio">
                                        <label for="inputFirstName">Other</label>
                                    </div>
                                    <button>Save</button>
                                </div>
                                
                            </div>
                        </form>
                    </div>


                       
                    
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
