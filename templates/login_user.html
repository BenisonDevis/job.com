{% extends 'base.html'%}

{% block content %}

<h3>LOGIN</h3>

<form method="post">
    {%csrf_token%}
    <label for="">User name</label> <input type="text" name="username"><br><br>

    <label for="">Password</label> <input type="password" name="password"><br><br>

    
    <input type="submit" value="Login">

{% for msg in messages %}
    <br><span style="color:{% if msg.tags == 'success' %}green{% else %}red{% endif %}">{{ msg }}</span><br>
{% endfor %}

</form>



{% endblock content %}
