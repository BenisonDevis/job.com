{% extends 'base.html' %}


{% block content %}
{% load static %}

<div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="{% static 'img/login2.jpg' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 550px;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img style="width: 300px;" src="{% static 'img/newlog.png' %}" alt="">
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create new password</h5>
                        <form method="post">
                            {% csrf_token %}
                      
                            <div class="form-outline mb-4">
                                <input type="password" name="password1" id="password-field" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                                <label class="form-label" for="">Enter Password</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password2" id="password-field" class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                                <label class="form-label" for="">Confirm Password</label>
                            </div>
                            <label for="show-password-toggle">
                                <input type="checkbox" id="show-password-toggle" onclick="togglePasswordVisibility()">
                                Show Password
                            </label>

                            <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
              
                        </form>
                        {% for msg in messages %}
                            <br><span style="color:{% if msg.tags == 'success' %}green{% else %}red{% endif %}">{{ msg }}</span><br>
                        {% endfor %} 
                  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    function togglePasswordVisibility() {
        var passwordField = document.getElementById("password-field");
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
</script>

    
{% endblock content %}
