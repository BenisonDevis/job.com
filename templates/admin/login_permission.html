{% extends 'base.html' %}


{% block content %}
{% load static %}

<style>
    .pr-12 {
        padding-right: 12px !important;
    }
    
    .mb-20 {
        margin-bottom: 20px !important;
    }
    
    .b-1 {
        border: 1px solid #ebebeb !important;
    }
    
    .card {
        border: 0;
        border-radius: 0;
        margin-bottom: 30px;
        -webkit-transition: .5s;
        transition: .5s;
    }
    
    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: .25rem;
    }
    
    .media {
        padding: 16px 12px;
        -webkit-transition: background-color .2s linear;
        transition: background-color .2s linear;
    }
    
    .media {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: start;
        align-items: flex-start;
    }
    
    .card-body {
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.25rem;
    }
    
    .media .avatar {
        flex-shrink: 0;
    }
    
    .no-radius {
        border-radius: 0 !important;
    }
    
    .avatar-xl {
        width: 64px;
        height: 64px;
        line-height: 64px;
        font-size: 1.25rem;
    }
    
    .avatar {
        position: relative;
        display: inline-block;
        width: 36px;
        height: 36px;
        line-height: 36px;
        text-align: center;
        border-radius: 100%;
        background-color: #f5f6f7;
        color: #8b95a5;
        text-transform: uppercase;
    }
    
    img {
        max-width: 100%;
    }
    
    img {
        vertical-align: middle;
        border-style: none;
    }
    
    .mb-2 {
        margin-bottom: .5rem!important;
    }
    
    .fs-20 {
        font-size: 20px !important;
    }
    
    .pr-16 {
        padding-right: 16px !important;
    }
    
    .ls-1 {
        letter-spacing: 1px !important;
    }
    
    .fw-300 {
        font-weight: 300 !important;
    }
    
    .fs-16 {
        font-size: 16px !important;
    }
    
    .media-body>* {
        margin-bottom: 0;
    }
    
    small, time, .small {
        font-family: Roboto,sans-serif;
        font-weight: 400;
        font-size: 11px;
        color: #8b95a5;
    }
    
    .fs-14 {
        font-size: 14px !important;
    }
    
    .mb-12 {
        margin-bottom: 12px !important;
    }
    
    .text-fade {
        color: rgba(77,82,89,0.7) !important;
    }
    
    .card-footer:last-child {
        border-radius: 0 0 calc(.25rem - 1px) calc(.25rem - 1px);
    }
    
    .card-footer {
        background-color: #fcfdfe;
        border-top: 1px solid rgba(77,82,89,0.07);
        color: #8b95a5;
        padding: 10px 20px;
    }
    
    .flexbox {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: justify;
        justify-content: space-between;
    }
    
    .align-items-center {
        -ms-flex-align: center!important;
        align-items: center!important;
    }
    
    .card-footer {
        padding: .75rem 1.25rem;
        background-color: rgba(0,0,0,.03);
        border-top: 1px solid rgba(0,0,0,.125);
    }
    
    
    .card-footer {
        background-color: #fcfdfe;
        border-top: 1px solid rgba(77, 82, 89, 0.07);
        color: #8b95a5;
        padding: 10px 20px
    }
    
    .card-footer>*:last-child {
        margin-bottom: 0
    }
    
    .hover-shadow {
        -webkit-box-shadow: 0 0 35px rgba(0, 0, 0, 0.11);
        box-shadow: 0 0 35px rgba(0, 0, 0, 0.11)
    }
    
    .fs-10 {
        font-size: 10px !important;
    }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<br>
<div class="container">
    <h2 style="color:white ; text-align: center;">Company Permission</h2>
<div class="col-md-12">
    
    {% for comp in comp %}
    <div class="card b-1 hover-shadow mb-20">
        <div style="color: white; background-image: url('{% static 'img/pronewc.jpg' %}');background-size: 100% 100%;" class="media card-body">
            <!-- <div class="media-left pr-12">
                <img class="avatar avatar-xl no-radius" src="{{ comp.company_logo.url }}" alt="...">
            </div> -->
            <div class="media-body">
                <div class="mb-2">
                    <span class="fs-20 pr-16">{{ comp.first_name }} </span>
                </div>
                <span ><i class="fa fa-envelope-o pr-1"></i> {{ comp.email }}</span><br>
                <span ><strong>Username:</strong> {{ comp.username }}</span>
            </div>
            <div style="margin-left: 650px;">
                <!-- <p class="fs-14 text-fade mb-12"><i class="fa fa-map-marker pr-1"></i> {{ comp.company_location }}</p> -->
                <!-- <span class="text-fade"><i class="fa fa-envelope-o pr-1"></i> {{ comp.rel_comp.email }}</span> -->
            </div>
        </div>
        <footer style="background-color: crimson;" class="card-footer flexbox align-items-center">
            <div>
                <strong>Date of joined:</strong>
                <span>{{ comp.date_joined }}</span>
            </div>
            <div class="card-hover-show">
                <!-- <a class="btn btn-xs fs-10 btn-bold btn-info" href="#">Download CV</a> -->
                
                <a href="{% url 'approve_sts' comp.id %}"><button style="background-color: chartreuse;border-radius: 10px;" >{% if comp.is_active %}approve{% else %} not approved{% endif %}</button></a>
               
                    
            </div>
        </footer>
    </div>
    {% endfor %}
        
    

    
</div>

    
    <br>
</div>
</div>
    
{% endblock content %}
